<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <style></style>
</head>
<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        const FPS = 30;
        const SHIP_SIZE = 30;
        const TURN_SPEED = 360; //turn speed in deg per sec
        const SHIP_THRUST = 5; //acceleration of ship in pixels per sec per sec
        const FRICTION = 0.7; //friction coefficient of space where 0 = no firction 1 = max friction
        const ROIDS_NUM = 3; //starting number of asteroids
        const ROIDS_SIZE = 100; //Starting size in pixels
        const ROIDS_VERT = 10; //Average num vertices on each asteroid
        const ROID_SPD = 50; //Max starting speed in pixels per sec
        const ROIDS_JAG = 0.4 //jaggedness of asteroids 0 = none 1 = max
        const SHOW_BOUNDING = false; //Collision bounding
        const SHIP_EXPLODE_DUR = 0.3; //Duration of ships explosion
        const SHIP_INV_DUR = 3; //Duration of invisibility at start in sec
        const SHIP_BLINK_DUR = 0.1; //Duration of blink during invisibility in sec
        const LASER_MAX = 10; //max lasers on screen at once
        const LASER_SPD = 500; //speed of laser in pixels per sec
        const LASER_DIST = 0.5; //max distance laser can travel as fraction of screen width

        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");
        //spapceship object
        var ship = newShip();
        //asteroids 
        var asteroids = [];
        createAsteroids();
        //event handlers
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);
        //gameloop
        setInterval(update,1000/FPS);
         function createAsteroids() {
            asteroids = [];
            var x,y;
            for(var i = 0; i < ROIDS_NUM; i++) {
                do {
                    x = Math.floor(Math.random() * canv.width);
                    y = Math.floor(Math.random() * canv.height);
                }
                while(distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
                asteroids.push(newAsteroids(x,y, Math.ceil(ROIDS_SIZE / 2)));
            }
         }
         function destroyAsteroid(index) {
            var x = asteroids[index].x;
            var y = asteroids[index].y;
            var r = asteroids[index].r;
            //split asteroid into two
            if(r == Math.ceil(ROIDS_SIZE * 0.5)) {
                asteroids.push(newAsteroids(x, y, Math.ceil(ROIDS_SIZE * 0.25)));
                asteroids.push(newAsteroids(x, y, Math.ceil(ROIDS_SIZE * 0.25)));
            }
            else if(r == Math.ceil(ROIDS_SIZE * 0.25)) {
                asteroids.push(newAsteroids(x, y, Math.ceil(ROIDS_SIZE * 0.125)));
                asteroids.push(newAsteroids(x, y, Math.ceil(ROIDS_SIZE * 0.125)));
            }
            //destroy the asteroid
            asteroids.splice(index, 1);
         }
         function distBetweenPoints(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }
        function explodeShip() {
            ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
        }
        function keyDown(ev) {
            switch(ev.keyCode) {
                case 32: //space bar shoot laser
                    shootLaser();
                    break;
                case 65: //a button rotate left
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 87: //w button thrust forward
                    ship.thrusting = true;
                    break;
                case 68: //d button rotate right
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                    break;
            }
        }
        function keyUp(ev) {
            switch(ev.keyCode) {
                case 32: //space bar allow shooting again
                    ship.canShoot = true;
                    break;
                case 65: //a button stop rotate left
                    ship.rot = 0;
                    break;
                case 87: //w button stop thrust forward
                    ship.thrusting = false;
                    break;
                case 68: //d button stop rotate right
                    ship.rot = 0;
                    break;
            }
        }
        function newAsteroids(x, y, r) {
            var roid = {
                x: x,
                y: y,
                xv: Math.random() * ROID_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ROID_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                r: r,
                a: Math.random() * Math.PI * 2, //In Radians
                vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
                offs: []
            };
            //create vertex for offs
            for(var i = 0; i < roid.vert; i++) {
                roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
            }
            return roid;
        }
        function newShip() {
            return {
                x: canv.width / 2,
                y: canv.height / 2,
                r: SHIP_SIZE / 2,
                a: 90 / 180 * Math.PI,
                explodeTime: 0,
                rot: 0,
                canShoot: true,
                lasers: [],
                thrusting: false,
                blinkTime: Math.ceil(SHIP_BLINK_DUR *FPS),
                blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                thrust: {
                    x: 0,
                    y: 0
                }
            }
        }
        function shootLaser() {
            //create laser obj
            if(ship.canShoot && ship.lasers.length < LASER_MAX) {
                ship.lasers.push({
                    x: ship.x + 4/3 * ship.r * Math.cos(ship.a),
                    y: ship.y - 4/3 * ship.r * Math.sin(ship.a),
                    xv: LASER_SPD * Math.cos(ship.a) / FPS,
                    yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                    dist: 0
                })
            }
            //prevent shooting
            ship.canShoot = false;
        }
        function update() {
            var blinkOn = ship.blinkNum % 2 == 0;
            var exploding = ship.explodeTime > 0;

            //draw space
            ctx.fillstyle = "black";
            ctx.fillRect(0,0, canv.width, canv.height);
            //thrust ship
            if(ship.thrusting) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
                //draw thruster
                    if(!exploding && blinkOn) {
                    ctx.strokeStyle = "yellow";
                    ctx.lineWidth = SHIP_SIZE / 20;
                    ctx.beginPath();
                    //back left
                    ctx.moveTo(
                        ship.x - ship.r * (3/3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (3/3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                    );
                    //back center
                    ctx.lineTo(
                        ship.x - ship.r * (5/3 * Math.cos(ship.a)),
                        ship.y + ship.r * (5/3 * Math.sin(ship.a))
                    );
                    //back right
                    ctx.lineTo(
                        ship.x - ship.r * (3/3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (3/3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }
            }
            else {
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
            }
            //draw ship
            if(!exploding) {
                if(blinkOn) {
                    ctx.strokeStyle = "white";
                    ctx.lineWidth = SHIP_SIZE / 20;
                    ctx.beginPath();
                    //nose of ship
                    ctx.moveTo(
                        ship.x + 4/3 * ship.r * Math.cos(ship.a),
                        ship.y - 4/3 * ship.r * Math.sin(ship.a)
                    );
                    //back left
                    ctx.lineTo(
                        ship.x - ship.r * (2/3 * Math.cos(ship.a) + Math.sin(ship.a)),
                        ship.y + ship.r * (2/3 * Math.sin(ship.a) - Math.cos(ship.a))
                    );
                    //back right
                    ctx.lineTo(
                        ship.x - ship.r * (2/3 * Math.cos(ship.a) - Math.sin(ship.a)),
                        ship.y + ship.r * (2/3 * Math.sin(ship.a) + Math.cos(ship.a))
                    );
                    ctx.closePath();
                    ctx.stroke();
                }
                //handle blinking
                if(ship.blinkNum > 0) {
                    //reduce blink time
                    ship.blinkTime--;
                    //reduce blink num
                    if(ship.blinkTime == 0) {
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                        ship.blinkNum--;
                    }
                }
            }
            else {
                ctx.fillStyle = "darkred";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "black";
            }
            if(SHOW_BOUNDING) {
                ctx.strokeStyle = "lime";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
                ctx.stroke();
            }

            //draw asteroids
            ctx.lineWidth = SHIP_SIZE / 20;
            for(var i = 0; i < asteroids.length; i++){
                ctx.strokeStyle = "slategrey"
                //get asteroid properties
                x = asteroids[i].x;
                y = asteroids[i].y;
                r = asteroids[i].r;
                a = asteroids[i].a;
                vert = asteroids[i].vert;
                offs = asteroids[i].offs;
                //draw path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a)
                );
                //draw polygon
                for(var j = 1; j < vert; j++) {
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                    )
                }
                ctx.closePath();
                ctx.stroke();

                if(SHOW_BOUNDING) {
                ctx.strokeStyle = "lime";
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2, false);
                ctx.stroke();
                }
            }
            //draw lasers
            for(var i = 0; i < ship.lasers.length; i++) {
                ctx.fillStyle = "salmon";
                ctx.beginPath();
                ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "black";
            }
            //detect laser hits on asteroids
            var ax, ay, ar, lx, ly;
            for(var i = asteroids.length - 1; i >= 0; i--) {
                ax = asteroids[i].x;
                ay = asteroids[i].y;
                ar = asteroids[i].r;
                for(var j = ship.lasers.length - 1; j >= 0; j--) {
                    lx = ship.lasers[j].x;
                    ly = ship.lasers[j].y;
                    if(distBetweenPoints(ax, ay, lx, ly) < ar) {
                        //remove laser
                        ship.lasers.splice(j,1);
                        //remove asteroid
                        destroyAsteroid(i);
                        break;
                    }
                }
            }
            //check for asteroid collisions
            if(!exploding) {
                if(ship.blinkNum == 0) {
                    for(var i = 0; i < asteroids.length; i++) {
                        if(distBetweenPoints(ship.x, ship.y, asteroids[i].x, asteroids[i].y) < ship.r + asteroids[i].r) {
                            explodeShip();
                            destroyAsteroid(i);
                            break;
                        }
                    }
                }
                //rotate ship
                ship.a += ship.rot;
                //move ship
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y
            }
            else {
                ship.explodeTime--;
                if(ship.explodeTime == 0) {
                    ship = newShip();
                }
            }
            //handle edge of screen
            if(ship.x < 0 - ship.r) {
                ship.x = canv.width + ship.r;
            }
            else if (ship.x > canv.width + ship.r) {
                ship.x = 0 - ship.r;
            }
            if(ship.y < 0 - ship.r) {
                ship.y = canv.height + ship.r;
            }
            else if (ship.y > canv.height + ship.r) {
                ship.y = 0 - ship.r;
            }
            //move lasers
            for (var i = ship.lasers.length - 1; i >= 0; i--) {
                //check distance traveled
                if(ship.lasers[i].dist > LASER_DIST * canv.width) {
                    ship.lasers.splice(i, 1);
                    continue;
                }
                //move laser
                ship.lasers[i].x += ship.lasers[i].xv;
                ship.lasers[i].y += ship.lasers[i].yv;

                //calculate distance traveled
                ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));
                //handle edge of screen
                if(ship.lasers[i].x < 0) {
                    ship.lasers[i].x = canv.width;
                }
                else if (ship.lasers[i].x > canv.width){
                    ship.lasers[i].x = 0;
                }
                if(ship.lasers[i].y < 0) {
                    ship.lasers[i].y = canv.height;
                }
                else if (ship.lasers[i].y > canv.height){
                    ship.lasers[i].y = 0;
                }
            }
            for(var i = 0; i < asteroids.length; i++) {
                //move asteroid
                asteroids[i].x += asteroids[i].xv;
                asteroids[i].y += asteroids[i].yv;
                //handle edge of screen
                if(asteroids[i].x < 0 - asteroids[i].r) {
                    asteroids[i].x = canv.width + asteroids[i].r;
                }
                else if(asteroids[i].x > canv.width + asteroids[i].r) {
                    asteroids[i].x = 0 - asteroids[i].r;
                }
                if(asteroids[i].y < 0 - asteroids[i].r) {
                    asteroids[i].y = canv.height + asteroids[i].r;
                }
                else if(asteroids[i].y > canv.height + asteroids[i].r) {
                    asteroids[i].y = 0 - asteroids[i].r;
                }
            }
        }
    </script>
</body>
